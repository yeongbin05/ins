<!DOCTYPE html>
<html>
<head>
    <title>Media Display</title>
</head>
<body>
    <h1>Media Display</h1>
    
    <h2>File Details</h2>
    <p>File Name: {{ media_file.file.name }}</p>
    <p>File Type: {{ media_type }}</p>
    
    {% if media_type == 'image' %}
        <h2>Display Image</h2>
        <img src="{{ media_file.file.url }}" alt="Image">
    {% elif media_type == 'video' %}
        <h2>Display Video</h2>
        <video controls>
            <source src="{{ media_file.file.url }}" type="{{ mime_type }}">
            Your browser does not support the video tag.
        </video>
    {% else %}
        <p>This is an unknown media type.</p>
    {% endif %}
</body>
</html>
